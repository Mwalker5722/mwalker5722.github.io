        html, body { width: 100%; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; color: #fff; background-color: #1b0231; position: relative; }
        @keyframes pulseGlow { 0%, 100% { text-shadow: 0 0 8px rgba(213,54,255,0.35); } 50% { text-shadow: 0 0 16px rgba(213,54,255,0.6); } }
        .container { max-width: 700px; margin: 0 auto; padding: 5rem 1.5rem; text-align: center; }
        .video-wrapper { position: relative; margin-bottom: 3rem; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 30px rgba(0,0,0,0.3); }

        .offer-box ul, .content-section ul { list-style: none; padding: 0; }
        .offer-box ul li, .content-section ul li { font-size: 1.1rem; margin-bottom: 1.25rem; padding-left: 2.2rem; position: relative; line-height: 1.5; }
        .offer-box ul li::before, .content-section ul li::before { content: '✓'; position: absolute; left: 0; top: 2px; color: #d536ff; font-size: 1.2rem; font-weight: 700; }
        .guarantee-box { border: 2px solid #d536ff; text-align: center; padding: 2.5rem; margin-top: 4rem; box-shadow: 0 0 25px rgba(213, 54, 255, 0.3); }
        .guarantee-box .shield { font-size: 3rem; margin-bottom: 1rem; display: block; }
        .guarantee-box h2 { color: #fff; animation: pulseGlow 3s ease-in-out infinite; }
        .guarantee-box p { color: rgba(255,255,255,0.8); max-width: 500px; margin: 0 auto; line-height: 1.6; }
        .form-section { margin-top: 4rem; padding-top: 3rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .form-section h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .form-section p { max-width: 500px; margin-left: auto; margin-right: auto; margin-bottom: 2.5rem; color: rgba(255,255,255,0.7); }
        .form-group { text-align: left; margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; color: rgba(255,255,255,0.8); }
        .form-input { width: 100%; padding: 1rem; font-family: 'Inter', sans-serif; font-size: 1rem; background-color: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: #fff; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-input:focus { outline: none; border-color: rgba(213,54,255,0.8); box-shadow: 0 0 10px rgba(213,54,255,0.3); }
        .consent-group { display: flex; align-items: flex-start; text-align: left; margin-top: -0.5rem; margin-bottom: 1.5rem; }
        .consent-group input[type="checkbox"] { margin-top: 4px; margin-right: 10px; flex-shrink: 0; width: 16px; height: 16px; }
        .consent-group label { font-size: 0.85rem; color: rgba(255,255,255,0.6); line-height: 1.5; font-weight: 400; }
        .submit-button { display: inline-block; width: 100%; padding: 1rem 2.5rem; background-color: rgba(213,54,255,0.9); color: white; font-weight: 600; text-decoration: none; border-radius: 8px; box-shadow: 0 0 20px rgba(213,54,255,0.5); transition: all 0.3s ease; font-size: 1.1rem; border: none; cursor: pointer; margin-top: 1rem; }
        .submit-button:hover { transform: scale(1.03); background-color: rgba(223, 74, 255, 1); box-shadow: 0 0 30px rgba(213,54,255,0.7); }
        .submit-button:disabled { background-color: #8e6d9e; cursor: not-allowed; transform: none; box-shadow: none; }
        footer { text-align: center; color: rgba(255,255,255,0.4); padding: 4rem 1rem 2rem 1rem; font-size: 0.9rem; }
        .footer-links { margin-top: 1rem; }
        .footer-links a { color: rgba(255,255,255,0.6); text-decoration: none; margin: 0 0.75rem; }
        @media (max-width: 768px) { h1 { font-size: 2rem; } }
    </style>

    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

<body>

<div class="container">
    <h1>Stop Losing Leads. Start Closing Deals.</h1>
    <p class="sub-headline">The All-in-One System for ambitious realtors that turns ad clicks into booked appointments, guaranteed.</p>
    <div class="form-section" id="form-section">
        <h2>Book Your Free Discovery Call</h2>
        <form id="facade-form">
            <div class="form-group">
                <label for="facade_full_name">Your Name</label>
                <input class="form-input" type="text" id="facade_full_name" required>
            </div>
            <div class="form-group">
                <label for="facade_email">Email</label>
                <input class="form-input" type="email" id="facade_email" required>
            </div>
            <div class="form-group">
                <label for="facade_phone">Phone</label>
                <input class="form-input" type="tel" id="facade_phone" required>
            </div>
            <div class="form-group consent-group">
                <input type="checkbox" id="sms_consent" name="sms_consent">
                <label for="sms_consent">By checking this box, you agree to receive text messages...</label>
            </div>
            <div class="form-group">
                <label for="facade_company">Company</label>
                <input class="form-input" type="text" id="facade_company" required>
            </div>
            <div class="form-group" style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" id="facade_website" name="website" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit" class="submit-button">Book My Discovery Call</button>
        </form>
    </div>
</div>

<footer>
    </footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // ... (Your video control logic) ...

        const applyForm = document.getElementById('facade-form');
        if (applyForm) {
            applyForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Honeypot check
                if (document.getElementById('facade_website').value) { return; }
                
                // Function to get a cookie by name
                function getCookie(name) {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; ${name}=`);
                    if (parts.length === 2) return parts.pop().split(';').shift();
                }

                // Get form values
                const fullName = document.getElementById('facade_full_name').value;
                const email = document.getElementById('facade_email').value;
                const phone = document.getElementById('facade_phone').value;
                const company = document.getElementById('facade_company').value;
                const smsConsent = document.getElementById('sms_consent').checked;
                const fbp = getCookie('_fbp'); // Get the _fbp cookie
                const fbc = getCookie('_fbc'); // Get the _fbc cookie

                const submissionData = { fullName, email, phone, company, smsConsent, fbp, fbc };
                const submitButton = e.target.querySelector('.submit-button');

                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';

                // Send the data to your Vercel API endpoint
                fetch(`/api/handle-form-submission`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionData)
                })
                .then(response => {
                    if (response.ok) {
                        // The browser-side pixel fires here, BEFORE the CAPI call
                        if(typeof fbq === 'function') {
                            fbq('track', 'Lead');
                        }
                        
                        // Your Thank You message logic
                        const formContainer = document.getElementById('form-section');
                        let thankYouMessage = '';
                        if (smsConsent) {
                            thankYouMessage = `<div style="text-align: center;"><h2>✅ Submission Received!</h2><p>...</p></div>`;
                        } else {
                            thankYouMessage = `<div style="text-align: center;"><h2>✅ Submission Received!</h2><p>...</p></div>`;
                        }
                        formContainer.innerHTML = thankYouMessage;

                    } else {
                        alert('An error occurred. Please try again.');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Book My Discovery Call';
                    }
                })
                .catch(error => {
                    console.error('Network Error:', error);
                    alert('A network error occurred. Please try again.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Book My Discovery Call';
                });
            });
        }
    });
</script>

</body>
</html>
