<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

<body>

<div class="container">
    <div class="form-section" id="form-section">
        <h2>Book Your Free Discovery Call</h2>
        <p>This initial 20-minute call is to understand your business goals and see if our system is the right fit to help you achieve them. Let's build a plan together.</p>
        
        <form id="facade-form">
            <button type="submit" class="submit-button">Book My Discovery Call</button>
        </form>
    </div>
</div>

<footer>
    </footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // ... (your video logic is the same) ...

        // Form submission logic
        const applyForm = document.getElementById('facade-form');
        if (applyForm) {
            applyForm.addEventListener('submit', function(e) {
                e.preventDefault();

                if (document.getElementById('facade_website').value) { return; }
                
                // Get form values
                const firstName = document.getElementById('facade_first_name').value;
                const lastName = document.getElementById('facade_last_name').value;
                const fullName = `${firstName} ${lastName}`;
                const email = document.getElementById('facade_email').value;
                const phone = document.getElementById('facade_phone').value;
                const company = document.getElementById('facade_company').value;
                const smsConsent = document.getElementById('sms_consent').checked;
                const textOnlyPreference = document.getElementById('text_only_preference').checked;

                const submissionData = { fullName, firstName, lastName, email, phone, company, smsConsent, textOnlyPreference };
                
                const submitButton = e.target.querySelector('.submit-button');
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';

                // --- THIS IS THE CORRECTED LINE ---
                // Send the data to YOUR Vercel API endpoint, NOT directly to HubSpot
                fetch(`/api/handle-form-submission`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionData)
                })
                .then(response => {
                    if (response.ok) {
                        if(typeof fbq === 'function') { fbq('track', 'Lead'); }
                        
                        const formContainer = document.getElementById('form-section');
                        let thankYouMessage = '';
                        const calendlyLink = 'https://calendly.com/theindexcloud/20-minute-realtor-system-demo';

                        if (smsConsent && textOnlyPreference) {
                             thankYouMessage = `<div style="text-align: center;"><h2>✅ Submission Received!</h2><p style="margin-bottom: 1.5rem; line-height: 1.6;">Thanks for your interest! We've received your information.<br>A text message with a direct booking link is on its way to your phone now.</p><form action="${calendlyLink}" method="get" target="_blank" style="max-width: 400px; margin: 0 auto;"><button type="submit" class="submit-button">Or, click here to book now</button></form></div>`;
                        } else if (smsConsent) {
                            thankYouMessage = `<div style="text-align: center;"><h2>✅ Submission Received!</h2><p style="margin-bottom: 1.5rem; line-height: 1.6;">Thanks for your interest! We've received your information.<br>You'll receive an instant call and text from our AI assistant in a moment.</p><form action="${calendlyLink}" method="get" target="_blank" style="max-width: 400px; margin: 0 auto;"><button type="submit" class="submit-button">Or, click here to book now</button></form></div>`;
                        } else {
                            thankYouMessage = `<div style="text-align: center;"><h2>✅ Submission Received!</h2><p style="margin-bottom: 1.5rem; line-height: 1.6;">Thanks for your interest! We've received your information.<br>Please click the button below to schedule your discovery call.</p><form action="${calendlyLink}" method="get" target="_blank" style="max-width: 400px; margin: 0 auto;"><button type="submit" class="submit-button">Click here to book your call on my calendar</button></form></div>`;
                        }
                        
                        formContainer.innerHTML = thankYouMessage;

                    } else {
                        alert('An error occurred. Please try again.');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Book My Discovery Call';
                    }
                })
                .catch(error => {
                    console.error('Network Error:', error);
                    alert('A network error occurred. Please try again.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Book My Discovery Call';
                });
            });
        }
    });
</script>

</body>
</html>
